image boot.vfat {
    vfat {
        files = {
            "Image",
            "rk3566-anbernic-rg353v.dtb"
        }
    }
    size = 64M
}

image sdcard.img {
    hdimage {
    }

    partition u-boot {
        in-partition-table = "no"
        image = "u-boot-rockchip.bin"
        offset = 32K
        size = 8M
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 512M
    }
}
