version: '3.8'

services:
  buildroot:
    build:
      context: .
      args:
        USER_UID: 501
        USER_GID: 20
    volumes:
      # Just mount the entire project directory
      # No separate volume for dl/ - simpler and avoids permission issues
      - .:/home/builder/work
    working_dir: /home/builder/work
    tty: true
    stdin_open: true
