version: '3.8'

services:
  buildroot:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: pixospritz-buildroot
    volumes:
      - .:/workspace # Mount the entire project root to /workspace
    working_dir: /workspace/rg353v-custom/buildroot/buildroot-2024.02.1
    environment:
      - PARALLEL_JOBS=${PARALLEL_JOBS:-8}
    # Keep container running so you can exec into it
    stdin_open: true
    tty: true
    entrypoint: /bin/bash
